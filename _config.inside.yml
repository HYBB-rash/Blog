appletouchicon: /media/apple-touch-icon.png #你图片的路径

# Sidebar profile
profile:
  # 也可以直接设置头像 URL
  avatar: https://picx.zhimg.com/v2-a9c966774c2d1f924a3ffe3fb85db199_1440w.jpg?source=172ae18b

  # 个性签名
  bio: Awesome.

appearance:
  # Accent color, default '#2a2b33'
  accent_color:
  # Font color, default '#363636'
  foreground_color:
  # Border color, default '#e0e0e0'
  border_color:
  # body background, default '#f5f7fa'
  background:
  # Sidebar background (when opened), default to accent_color
  sidebar_background:
  # Card background, default '#fff'
  card_background:

  # All background settings above support image, e.g.,
  # '//www.toptal.com/designers/subtlepatterns/patterns/confectionary.png #f5f7fa' or
  # 'url(//www.toptal.com/designers/subtlepatterns/patterns/confectionary.png) #f5f7fa'

  # 内容区域最大宽度
  content_width: 800

  # 字体设置
  font:
    # 字体 CSS 文件的 URL
    url: //fonts.googleapis.com/css?family=Baloo+Bhaijaan|Inconsolata|Josefin+Sans|Montserrat|Fira+Code

    # 基础字体，作用于 body 元素
    base: "'Josefin Sans', 'PingFang SC', Microsoft YaHei"
    # 作用于 sidebar 上方的 LOGO
    logo:
    # 作用于 sidebar 菜单栏
    menu: "Baloo Bhaijaan"
    # 作用于文章百分比、归档页月份、分类文字数、分页、目录索引等地方
    label: Montserrat
    # 作用于标题
    heading:
    # 作用于代码及代码块
    code: Fira Code, monospace
    # Base font for printing which applied to body
    print:

  # 代码语法高亮
  # 接受设置值为 16 个 hex 色值的数组，具体请参考 base16 (https://github.com/chriskempson/base16)
  # 默认配色方案为 Atelier Dune Light
  # google light
  highlight:
    [
      "#ffffff",
      "#e0e0e0",
      "#c5c8c6",
      "#b4b7b4",
      "#969896",
      "#373b41",
      "#282a2e",
      "#1d1f21",
      "#cc342b",
      "#f96a38",
      "#fba922",
      "#198844",
      "#3971ed",
      "#3971ed",
      "#a36ac7",
      "#3971ed",
    ]

  # 启用 darkmode
  darkmode:
    accent_color: "#539bf5"
    foreground_color: "#adbac7"
    border_color: "#373e47"
    background: "#22272e"
    sidebar_background: "#22272e"
    card_background: "#2d333b"
    # google dark
    highlight:
      [
        "#1d1f21",
        "#282a2e",
        "#373b41",
        "#969896",
        "#b4b7b4",
        "#c5c8c6",
        "#e0e0e0",
        "#ffffff",
        "#cc342b",
        "#f96a38",
        "#fba922",
        "#198844",
        "#3971ed",
        "#3971ed",
        "#a36ac7",
        "#3971ed",
      ]
